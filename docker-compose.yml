version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: fashion-saas-postgres
    environment:
      POSTGRES_DB: fashion_saas
      POSTGRES_USER: fashion_user
      POSTGRES_PASSWORD: fashion_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fashion_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: fashion-saas-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fashion-saas-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://fashion_user:fashion_password@postgres:5432/fashion_saas
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: fashion_saas
      DB_USER: fashion_user
      DB_PASSWORD: fashion_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      UPLOAD_DIR: /app/uploads
      PUBLIC_UPLOAD_DIR: /app/public/uploads
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fashion-saas-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

